<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- css file -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/output.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Document</title>
    </head>
    <body>
        <header class="border-b-[1px] w-full bg-white z-50 fixed">
            <div class="container px-[25px]">
                <nav class="h-[70px] flex items-center justify-between">
                    <a href="./index.html"><img src="./assets/images/logo.svg" alt="logo"></a>
                    <div class="relative">
                        <img class="absolute top-[13px] left-[16px]" src="./assets/images/search-icon.svg" alt="">
                        <input class="w-[670px] bg-[#F8FAFD] px-[48px] h-[48px] text-[14px] outline-none rounded-[30px] ring-1 ring-[#E3E6EB] focus:ring-2 focus:ring-[#afb1b4]" type="search" placeholder="Search books" >
                    </div>
                    <div class="flex items-center gap-[15px]">
                        <button>
                            <img src="./assets/images/dark-mode.svg" alt="icon">
                        </button>
                        <button id="logout" class="bg-[#0D75FF] py-[10px] px-[23px] text-white rounded-[4px]">Logout</button>
                    </div>
                </nav>
            </div>
            <div class="border-y-[1px] border-[#E3E6EB]">
                <div class="container px-[25px] flex justify-between h-[56px] items-center">
                    <p class="font-semibold text-[14px] text-[#222531]">Showing 18 result(s)</p>
                    <button class="py-[5px] px-[13px] flex bg-[#A6B0C3] rounded-[4px] gap-[5px] items-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 2V6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8 2V6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M3 10H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                        <span class="text-[14px] font-medium text-white">Order by newest</span>
                    </button>
                </div>
            </div>
        </header>
        <main>
            
            <div class="container flex">
                <aside class="w-[315px] h-[100vh] border-r p-[25px] pt-[126px] overflow-y-scroll overflow-x-hidden">
                    <h1 class="text-[24px] mb-1 font-semibold pt-3">Bookmarks</h1>
                    <p class="text-[14px] mb-[25px]">If you don’t like to read, you haven’t found the right book</p>
                    <div class="flex flex-col gap-y-2">
                        <div class="w-[218px] py-[15px] px-[10px] bg-[#F8FAFD] hover:bg-[#dfe9ff] flex justify-between items-center rounded-[4px]">
                            <div>
                                <p class="font-semibold">Python</p>
                                <p class="font-medium text-[13px] text-[#757881]">David M. Beazley</p>
                            </div>
                            <div class="flex gap-3">
                                <span class="text-[20px] cursor-pointer"><i class="text-[#75828A] bi bi-book"></i></span>
                                <span class="text-[20px] cursor-pointer"><i class="text-red-600 bi bi-trash"></i></span>
                            </div>
                        </div>
                        <div class="w-[218px] py-[15px] px-[10px] bg-[#F8FAFD] hover:bg-[#dfe9ff] flex justify-between items-center rounded-[4px]">
                            <div>
                                <p class="font-semibold">Python</p>
                                <p class="font-medium text-[13px] text-[#757881]">David M. Beazley</p>
                            </div>
                            <div class="flex gap-3">
                                <span class="text-[20px] cursor-pointer"><i class="text-[#75828A] bi bi-book"></i></span>
                                <span class="text-[20px] cursor-pointer"><i class="text-red-600 bi bi-trash"></i></span>
                            </div>
                        </div>
                        <div class="w-[218px] py-[15px] px-[10px] bg-[#F8FAFD] hover:bg-[#dfe9ff] flex justify-between items-center rounded-[4px]">
                            <div>
                                <p class="font-semibold">Python</p>
                                <p class="font-medium text-[13px] text-[#757881]">David M. Beazley</p>
                            </div>
                            <div class="flex gap-3">
                                <span class="text-[20px] cursor-pointer"><i class="text-[#75828A] bi bi-book"></i></span>
                                <span class="text-[20px] cursor-pointer"><i class="text-red-600 bi bi-trash"></i></span>
                            </div>
                        </div>
                    </div>
                </aside>
                <section class="bg-[#F8FAFD] pl-10 w-full h-[100hv]">
                    <div class="books-wrapper pt-[126px] grid grid-cols-3 gap-y-[30px] overflow-x-hidden overflow-y-scroll h-[100vh]">
                        
                    </div>
                </section>
            </div>
        </main>
    </body>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/main.js"></script>
</html>
