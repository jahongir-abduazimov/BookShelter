<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/output.css">
        <title>Document</title>
    </head>
    <body>
        <main class="w-full bg-[url('../assets/images/Login.jpg')] bg-cover h-[100vh] flex items-center justify-center">
            <div class="w-[300px]">
                <div class="w-full flex items-center justify-center">
                    <img class="mb-[50px] flex items-center justify-center" src="../assets/images/login-logo.svg" alt="logo">
                </div>
                <form id="login-form" class="flex flex-col gap-7">
                    <label for="user" class="relative">
                        <img class="absolute left-3 top-3" src="../assets/images/user.svg" alt="icon">
                        <input id="user" class="w-[300px] bg-transparent text-[14px] text-white pl-12 pr-8 py-[12px] outline-none ring-1 ring-white rounded-[4px]" type="text" placeholder="USERNAME">
                    </label>
                    <label for="password" class="relative">
                        <img class="absolute left-3 top-3" src="../assets/images/lock.svg" alt="icon">
                        <input id="password" class="w-[300px] bg-transparent text-[14px] text-white pl-12 pr-8 py-[12px] outline-none ring-1 ring-white rounded-[4px]" type="password" placeholder="PASSWORD">
                    </label>
                    <button class="font-semibold text-[#0D75FF] w-full bg-white py-3 rounded-[4px] mb-[10px]">LOGIN</button>
                </form>
                <div class="text-right">
                    <a href="#" class="font-medium text-white">Forgot password?</a>
                </div>
            </div>
        </main>
    </body>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/login.js"></script>
</html>
